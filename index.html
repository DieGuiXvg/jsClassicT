<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clasic Tetris in JavaScript</title>
    </head>
    <body style="margin: 0px;">
        <main style="position: absolute; width: 100%; height: 100%; background-color: black; display: flex;">
            <canvas id="canvas" style="height: 100%; margin: auto; background-color: rgb(48,48,48);"></canvas>
        </main>
        <div style="display: none;"> <img id="skin8" src="img/skins8.png" width="24" height="80"> </div>
        <div style="display: none;"> <img id="skin16" src="img/skin16.png" width="48" height="160"> </div>
        <div style="display: none;"> <img id="skin12" src="img/skin12.png" width="36" height="120"> </div>
        <div style="display: none;"> <img id="skin24" src="img/skin24.png" width="72" height="240"> </div>
        <script src="script.js"></script>
    </body>
</html>
